<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check In</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f766e">
  <link rel="icon" href="./icons/icon-192.png">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; max-width: 560px; }
    .row { display:flex; justify-content:space-between; margin: 12px 0; }
    button { padding: 12px 16px; font-size: 16px; }
    .muted{opacity:.7}
  </style>
</head>
<body>
  <h1>Turno</h1>
  <div class="row"><strong>Check-in</strong><span id="in">—</span></div>
  <div class="row"><strong>Check-out (8h36m)</strong><span id="out">—</span></div>
  <div style="margin-top:24px">
    <button id="checkin">Check-in</button>
    <button id="reset" class="muted">Reset</button>
  </div>
  <p class="muted">Suggerimento: “Aggiungi a schermata Home” dal menu del browser su Android.</p>

  <script>
    const DUR_MS = (8*60 + 36) * 60 * 1000; // 8h36m
    const fmt = new Intl.DateTimeFormat(undefined, { hour: '2-digit', minute:'2-digit' });

    const elIn = document.getElementById('in');
    const elOut = document.getElementById('out');
    const btnIn = document.getElementById('checkin');
    const btnReset = document.getElementById('reset');

    function load() {
      const v = localStorage.getItem('checkinEpochMs');
      if (!v) { elIn.textContent = '—'; elOut.textContent = '—'; return; }
      const t = new Date(Number(v));
      const out = new Date(t.getTime() + DUR_MS);
      elIn.textContent = fmt.format(t);
      elOut.textContent = fmt.format(out);
    }

    btnIn.onclick = () => {
      localStorage.setItem('checkinEpochMs', Date.now());
      load();
    };
    btnReset.onclick = () => {
      localStorage.removeItem('checkinEpochMs');
      load();
    };

    load();

    // Registra il service worker (necessario per installazione/offline)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
